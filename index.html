<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>color picker</title>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="static/css/style.css" />
	</head>

	<body>
		<div class="container">
			<div class="title-wrap">
				<h1 class="white-txt font-russo mainTitle">PICK A COLOR</h1>
			</div>

			<div class="description-wrap">
				<h3 class="white-txt font-russo description">
					Scegli un colore per cambiare lo sfondo della pagina
				</h3>
			</div>

			<div class="picker-container">
				<ul>
					<li class="myLi">
						<a class="myColor" href="#" data-bgcolor="#FE0202" id="red"></a>
					</li>
					<li class="myLi">
						<a class="myColor" href="#" data-bgcolor="#59BC98" id="grey"></a>
					</li>
					<li class="myLi">
						<a class="myColor" href="#" data-bgcolor="#2594D2" id="blue"></a>
					</li>
					<li class="myLi">
						<a class="myColor" href="#" data-bgcolor="#72BC59" id="green"></a>
					</li>
					<li class="myLi">
						<a class="myColor" href="#" data-bgcolor="#BC59A0" id="pink"></a>
					</li>
					<li class="myLi">
						<a class="myColor" href="#" data-bgcolor="#DCF63C" id="yellow"></a>
					</li>
				</ul>
			</div>
		</div>

		<script src="static/js/index.js"></script>
	</body>
</html>
